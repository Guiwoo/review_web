{% load on_favs %}
{% on_favs obj as on_favs_boolean %}

<a class="bg-red-400 hover:bg-red-600 text-white font-bold rounded p-2" href="{% url 'favs:add' obj.pk %}?kind={{kind}}">
{% if on_favs_boolean %}
  
    <i class="fas fa-heart"></i>
    <span>DISLIKE</span>
{% else %}
  
    <i class="far fa-heart"></i>
    <span>LIKE</span>
{% endif %}
  </a>
