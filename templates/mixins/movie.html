<div class="w-full px-1 py-1 shadow-2xl">
  <div class=" mb-6 px-2 relative">
    <a href="{% url 'movies:movie' movie.pk %}">
      <div class="flex flex-col">
        <div class="h-64 bg-cover bg-center rounded-lg mb-2 " style="background-image: url({{movie.cover_image.url}});"></div>
        <span class="text-lg font-bold text-white">{{movie.title}}</span>
        <div>
          <div>
            <span class="text-sm mr-1" >{{movie.year}}</span>
            <span class="text-xs mr-1"><i class="fas fa-star text-red-500 text-xs mr-1"></i>{{movie.rating}}</span>
          </div>
          <div>
            <span class="text-sm mr-1 mt-1" >{{movie.category}}</span>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
