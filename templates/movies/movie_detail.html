{% extends "base.html" %}

{% block page_title%}Detail{% endblock %}

{% block content%}
<h2>🍿{{movie.title}}!!</h2>
<ul>
  <li>{{movie.director}}</li>
  <li>{% for cast in movie.cast.all %}
    <p>💃🏻  {{cast.name}}</p>
  {% endfor %}</li>
  <li>{{movie.year}}</li>
  <li>{{movie.category}}</li>
</ul>
<a href="{% url "movies:movieUpdate" movie.pk %}">
  <h4>Update Movie</h4>
</a>
{% endblock %}
