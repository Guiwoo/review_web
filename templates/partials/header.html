<div class="flex justify-between w-full items-end mb-10 py-4 z-10">
  <div>
    <div style="background-image: url('../../static/media/logos/logo2.png');width:400px;height:100px;" class="bg-cover bg-center"></div>
  </div>
  <header>
    <div class="font-bold text-xl px-2 flex border-b-2">
      <a class="ml-2 px-4 py-2 hover:bg-red-400 hover:text-white rounded-lg" href="{% url 'core:home' %}">Home</a>
      <a class="ml-2 px-4 py-2 hover:bg-red-400 hover:text-white rounded-lg" href="{% url 'core:search' %}">Search</a>
      {% if user.is_authenticated %}
        <a class="ml-2 px-4 py-2 hover:bg-red-400 hover:text-white rounded-lg" href="{% url 'users:logout' %}">Log Out</a>
        <a class="ml-2 px-4 py-2 hover:bg-red-400 hover:text-white rounded-lg" href="{% url 'users:profile' user.pk %}">My Profile</a>
      {% else %}
        <a class="ml-2 px-4 py-2 hover:bg-red-400 hover:text-white rounded-lg" href="{% url 'users:login' %}">Log In</a>
        <a class="ml-2 px-4 py-2 hover:bg-red-400 hover:text-white rounded-lg" href="{% url 'users:signup' %}">Sign Up</a>
      {% endif %}
    </div>
  </header>
</div>
