{% extends "base.html" %}
{% block page_title %}Sign-in{% endblock %}
{% block content %}
<form method="POST" action="{% url "users:signin"%}">
    {% csrf_token %}
    <fieldset>
        <legend>Create-Account</legend>
        {{form.as_p}}
        <button>Sign-In</button>
    </fieldset>
</form>
<p>Hvae an Account ? <a href="{% url "users:login" %}">Log In Here ✈️</a></p>
{% endblock %}
